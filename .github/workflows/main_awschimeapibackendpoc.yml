name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main   # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest   # lightweight & recommended for Node apps

    steps:
      # 1. Checkout repo
      - name: Checkout GitHub repository
        uses: actions/checkout@v3

      # 2. Set up Node.js version
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'   # adjust to your project needs

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build (for React or other build-step projects)
      - name: Build project
        run: npm run build --if-present

      # 5. Deploy to Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'YOUR_AZURE_APP_NAME'        # ðŸ‘ˆ Replace with App Service name
          slot-name: 'production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
