name: Build and deploy Node.js app to Azure Web App - AWSChimeAPIBackendPOC

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # Install dependencies & build
      - name: Install and build
        run: |
          npm install
          npm run build --if-present
          npm test --if-present

      # Login to Azure using Service Principal
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_443BAA7EB9D145555D42FADA55435 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5CAFEBB8F1874CA896A8C3C13F32E87B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0F06547BB172464398A319002D94BE5D }}

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'AWSChimeAPIBackendPOC'
          slot-name: 'production'
          package: .
